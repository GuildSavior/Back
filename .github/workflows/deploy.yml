name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Password1!
          MYSQL_DATABASE: guildSavior_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4  # â­ CORRESPONDRE Ã€ TON SERVEUR
          extensions: mbstring, bcmath, mysqli, pdo_mysql, zip, curl, openssl, tokenizer, xml, gd

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Create .env.testing file
        run: |
          cat > .env.testing << EOF
          APP_NAME=Laravel
          APP_ENV=testing
          APP_KEY=base64:K2ZCnY7EvbXByjA+A3XCUaux2cJdHZX8BMx6h9vrcKs=
          APP_DEBUG=true
          APP_URL=http://localhost
          
          # â­ BASE DE DONNÃ‰ES TEST
          DB_CONNECTION=mysql
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_DATABASE=guildSavior_test
          DB_USERNAME=root
          DB_PASSWORD=Password1!
          
          # â­ CONFIGURATION DISCORD (FAKE POUR TESTS)
          DISCORD_CLIENT_ID=fake_client_id
          DISCORD_CLIENT_SECRET=fake_client_secret
          DISCORD_REDIRECT_URI=http://localhost/api/auth/discord/callback
          
          # â­ URLs TEST
          FRONT_URL=http://localhost:4200
          BACKEND_URL=http://localhost:8000
          
          # â­ DRIVERS SIMPLES POUR TESTS
          CACHE_DRIVER=array
          QUEUE_CONNECTION=sync
          SESSION_DRIVER=array
          MAIL_MAILER=array
          
          # â­ STRIPE FAKE
          STRIPE_KEY=pk_test_fake
          STRIPE_SECRET=sk_test_fake
          EOF

      - name: Wait for MySQL
        run: |
          timeout 60 bash -c 'until mysql -h127.0.0.1 -uroot -pPassword1! -e "SELECT 1"; do
            echo "Waiting for MySQL..."
            sleep 2
          done'

      - name: Setup database
        run: |
          mysql -h127.0.0.1 -uroot -pPassword1! -e "CREATE DATABASE IF NOT EXISTS guildSavior_test;"
          mysql -h127.0.0.1 -uroot -pPassword1! -e "SHOW DATABASES;"

      - name: Clear caches and generate key
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan key:generate --env=testing

      - name: Run migrations
        run: php artisan migrate --env=testing --force

      - name: Run Laravel tests
        run: php artisan test --env=testing

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # â­ ALLER DANS LE DOSSIER BACKEND
            cd /var/www/Back
            
            # â­ PULL LES DERNIERS CHANGEMENTS
            echo "ğŸ“¦ Pulling latest changes..."
            git pull origin main
            
            # â­ INSTALLER LES DÃ‰PENDANCES (SI COMPOSER.LOCK A CHANGÃ‰)
            echo "ğŸ“‹ Installing/updating dependencies..."
            composer install --optimize-autoloader --no-dev --no-interaction
            
            # â­ MIGRATIONS (SI NÃ‰CESSAIRE)
            echo "ğŸ—„ï¸ Running migrations..."
            php artisan migrate --force
            
            # â­ NETTOYER ET RECONSTRUIRE LES CACHES
            echo "ğŸ§¹ Clearing caches..."
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear
            
            echo "ğŸ”§ Building caches..."
            php artisan config:cache
            php artisan route:cache
            
            # â­ REDÃ‰MARRER LES SERVICES
            echo "ğŸ”„ Restarting services..."
            sudo systemctl restart php8.4-fpm
            sudo systemctl reload nginx
            
            echo "âœ… Deployment completed successfully!"
